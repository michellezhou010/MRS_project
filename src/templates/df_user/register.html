{% extends 'df_user/base_foot.html' %}
{%block head%}
    <script type="text/javascript" src="/static/js/register.js"></script>
{%endblock head%}

{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a href="/" class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan"></div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>Register Now</h1>
				<a href="/user/login/">Login</a>
			</div>
			<div class="reg_form clearfix">
				<form action="/user/register_handle/" method="post" id="zhuceform">
                    {% csrf_token %}
					<ul>
						<li>
							<label>Name:</label>
							<input type="text" name="user_name" id="user_name">
							<span class="error_tip">Hints</span>
						</li>
						<li>
							<label>Password:</label>
							<input type="password" name="pwd" id="pwd">
							<span class="error_tip">Hints</span>
						</li>
						<li>
							<label>Confirm your password:</label>
							<input type="password" name="cpwd" id="cpwd">
							<span class="error_tip">Hints</span>
						</li>
						<li>
							<label>Email:</label>
							<input type="text" name="email" id="email">
							<span class="error_tip">Hints</span>
						</li>
						<li class="agreement">
							<input type="checkbox" name="allow" id="allow" checked="checked">
							<label>Accupt the MRS agreement</label>
							<span class="error_tip2">Hints</span>
						</li>
						<li class="reg_sub">
							<input type="button" value="Register" id="zhuce">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
{% endblock body %}
